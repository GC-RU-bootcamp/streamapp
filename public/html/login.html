<!DOCTYPE html>
<html lang="en">

<head>
  <title>Logon</title>
  <link rel="icon" href="./images/smiley.png" type="image/png" sizes="16x16">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="row fixed-top">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
          <img src="images/ICEPeers.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Überlift
        </a>
        </div>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="logonInputID">Logon ID</label>
            <input type="text" class="form-control" id="logon-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="logonInputPwd">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <footer class="bg-primary rounded p-2 m-0 text-center text-light fixed-bottom">
    © 2018 Überlift ---- Created by Gary Cender, Dave Fischer &amp; Derrick Gill.
   </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
