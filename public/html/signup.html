<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <link rel="icon" href="./images/smiley.png" type="image/png" sizes="16x16">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">
    <a class="navbar-brand" href="/">
      <img src="images/ICEPeers.png" width="30" height="30" class="d-inline-block align-top " alt="">
      Überlift
    </a>
    </div>
  </nav>
  <div class="container">
    <hr>
    <div class="row my-5">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Cell Phone</label>
            <input type="text" class="form-control" id="cell_phone-input" placeholder="Cell Phone" name="cell_phone">
          </div>                  
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="logon_id-input" placeholder="Username" name="logon_id">
          </div>                  
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id="password2-input" placeholder="Password" name="logon_pwd2">
          </div>
          <div class="form-group">
            <label>Role</label>
            <select class="custom-select" id="role-input" name="role">
                <option selected>Role?</option>
                <option value="host">Trainer</option>
                <option value="client">Client</option>
            </select>         
            <!-- <input type="text" class="form-control" id="role-input" placeholder="Role" name="role"> -->
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="fst_nam-input" placeholder="First Name" name="fst_nam">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lst_nam-input" placeholder="Last Name" name="lst_nam">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">File Image</label>
            <input type="file" class="form-control" id="file-input">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
        <br />
        <p>Or log in
          <a href="/login">here</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="bg-primary rounded p-2 m-0 text-center text-light fixed-bottom">
    © 2018 Überlift ---- Created by Gary Cender, Dave Fischer &amp; Derrick Gill.
   </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
